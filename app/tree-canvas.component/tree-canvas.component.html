<div class="buttons-wrapper">
    <select #shapeType>
        <option value="reward">Вознаграждение</option>
        <option value="operator">Оператор</option>
        <option value="filter">Фильтр</option>
        <option value="applicator">Аппликатор</option>
    </select>
    <button (click)="addShape(shapeType.value)">Добавить объект</button>
    <button (click)="removeShape()">Удалить выделенный объект</button>
    <input #linkIdFrom type="text" placeholder="id From">
    <input #linkIdTo type="text" placeholder="id To">
    <button (click)="addLink(linkIdFrom.value, linkIdTo.value)">Добавить связь</button>
    <button (click)="removeLink()">Удалить выделенную связь</button>
</div>

<div class="tree-canvas__wrapper">
    <div class="tree-canvas__left">
        <div class="tree-canvas__left-top">
            left top
        </div>
        <div class="tree-canvas__left-bottom">
            left bottom
        </div>
    </div>
    <div class="tree-canvas__right">
        <svg id="tree-canvas" class="tree-canvas">
    <tree-toolbox (create) = "shapeCreateHandler($event)"></tree-toolbox>
    <tree-shape *ngFor="let shape of shapes" 
        [id]="shape.id" 
        [type]="shape.type"
        [x]="shape.x" 
        [y]="shape.y" 
        [width]="shape.width" 
        [height]="shape.height" 
        [selected]="shape.selected"
        (select) = "shapeSelectHandler($event)"
        (move) = "shapeMoveHandler($event)">
    </tree-shape>
    <tree-link *ngFor="let link of links" 
        [id]="link.id"
        [shapeFrom]="getShape(link.shapeFromId)"
        [shapeTo]="getShape(link.shapeToId)"
        (select) = "linkSelectHandler($event)"
        [selected]="link.selected">
    </tree-link>
</svg>
    </div>
</div>
